<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon básico para navegadores -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Apple Touch Icon para iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <!-- Ícone para Android e navegadores modernos -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-icon-192x192.png">
    <!-- Manifest para Android (Progressive Web App) -->
    <link rel="manifest" href="assets/manifest.json">
    <title>Erro</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0d1321;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background: #1e2a44;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            transition: background 0.3s;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .title-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ededed;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #a0b0d0;
            letter-spacing: 0.5px;
        }
        .error-message {
            font-size: 24px;
            font-weight: 500;
            color: #ff6b6b;
            margin: 20px 0;
        }
        .error-details {
            font-size: 16px;
            color: #a0b0d0;
            margin-bottom: 40px;
        }
        .back-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            background: #4a90e2;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background: #357abd;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #a0b0d0;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header img {
                margin-right: 0;
                margin-bottom: 5px;
            }
            .logo {
                font-size: 24px;
            }
            .subtitle {
                font-size: 16px;
            }
            .error-message {
                font-size: 20px;
            }
            .error-details {
                font-size: 14px;
            }
            .back-button {
                font-size: 14px;
                padding: 10px;
            }
            .footer {
                font-size: 10px;
            }
        }
        /* Estilos para o botão de tema e modo claro */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: #e0e0e0;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .theme-toggle:hover {
            color: #ffffff;
        }
        body.light {
            background: #f5f5f5;
            color: #1a1a1a;
        }
        .light .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .light .logo {
            color: #1a1a1a;
        }
        .light .subtitle {
            color: #666666;
        }
        .light .error-message {
            color: #d32f2f;
        }
        .light .error-details {
            color: #666666;
        }
        .light .back-button {
            background: #1976d2;
        }
        .light .back-button:hover {
            background: #115293;
        }
        .light .footer {
            color: #666666;
        }
        .light .theme-toggle {
            color: #1a1a1a;
        }
        .light .theme-toggle:hover {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">◑</button>
        <div class="header">
            <img src="assets/Icon_Audaz.png" alt="Logo" class="logo-icon">
            <div class="title-group">
            </div>
        </div>

        <div class="error-message">EVENTO ENCERRADO</div>
        <div class="error-details">Desculpe, este evento que você está procurando já foi encerrado. Para maiores informações, consulte o Discord da Guilda. Agradecemos pela compreensão e colaboração!</div>
        <button class="back-button" onclick="window.location.href='https://discord.com/channels/1375604112028340354/1375897910989946910/1377376278541500536'">Voltar para o Discord da Guilda</button>

        <div class="footer">
            © 2025 Guilda Aurion [HWO]
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light');
            const button = document.querySelector('.theme-toggle');
            button.textContent = document.body.classList.contains('light') ? '◐' : '◑';
        }
    </script>
</body>
</html>
